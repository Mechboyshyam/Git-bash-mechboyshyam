<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Calculator</title>
        <script>
            function buttonpress(press)
            {
                console.log(press)
                let caltxt = document.querySelector(".cluster").value + press + "";
                document.querySelector(".cluster").value = caltxt;
            }

            function calculate()
            {
                caltxt = document.querySelector(".cluster").value
                document.querySelector(".cluster").value = eval(caltxt);
            }

            function clearr()
            {
                document.querySelector(".cluster").value="";
            }
        </script>
    </head>
    <body>
        <div class="calculator">
            <div class="brand">@MECHBOY_SHYAM
            </div>
            <div class="parts">
                <input type="text" placeholder="0" class="cluster">
            </div>
            <div class="cluster-info">Large display</div>
            <div class="parts">
                <button class="btn" onclick="buttonpress(7)" >7</button>
                <button class="btn" onclick="buttonpress(8)" >8</button>
                <button class="btn" onclick="buttonpress(9)">9</button>
                <button class="btn color-black" onclick="buttonpress('/')">รท</button>
            </div>
            <div class="parts">
                <button class="btn" onclick="buttonpress(4)">4</button>
                <button class="btn" onclick="buttonpress(5)">5</button>
                <button class="btn" onclick="buttonpress(6)">6</button>
                <button class="btn color-black" onclick="buttonpress('*')">x</button>
            </div>
            <div class="parts">
                <button class="btn" onclick="buttonpress(1)">1</button>
                <button class="btn" onclick="buttonpress(2)">2</button>
                <button class="btn" onclick="buttonpress(3)">3</button>
                <button class="btn color-black" onclick="buttonpress('-')">-</button>
            </div>
            <div class="parts">
                <button class="btn" onclick="buttonpress(0)">0</button>
                <button class="btn" onclick="clearr()" >AC</button>
                <button class="btn color-black" onclick="buttonpress('+')">+</button>
                <button class="btn color-equal" onclick="calculate()" >=</button>
            </div>
        </div>
    </body>
</html>
